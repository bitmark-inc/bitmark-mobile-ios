osx_image: xcode10.2
language: swift
env:
  global:
    - WORKSPACE=BitmarkRegistry.xcworkspace
  matrix:
    - LINT_ONLY="YES"
    - DESTINATION="platform=iOS Simulator,OS=12.2,name=iPhone X"    SCHEME="BitmarkRegistry" 
    - DESTINATION="platform=iOS Simulator,OS=12.2,name=iPhone X"    SCHEME="BitmarkRegistry Dev"
cache:
  cocoapods: true
addons:
  homebrew:
    packages:
      - swiftlint

before_install:
  - pod install --repo-update

script:
  - if [ $LINT_ONLY == "YES" ]; then
      swiftlint lint --config .swiftlint-ci.yml
    else
      xcodebuild build -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" ONLY_ACTIVE_ARCH=NO | xcpretty;
    fi
